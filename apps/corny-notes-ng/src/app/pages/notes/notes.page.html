<ion-header>
  <ion-toolbar>
    <ion-title>Notes</ion-title>
    <ion-button color="warning" (click)="storageSrv.deleteNotes()">Delete</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" *ngFor="let note of notes">
        <corny-notes-note
          [title]="note.title"
          [content]="note.content"
          [date]="note.date"
          (selectionChanged)="toggleSelect(note.id, $event.valueOf())"
        ></corny-notes-note>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button class="ion-float-end" fill="clear" size="large"
    (click)="addNew()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
